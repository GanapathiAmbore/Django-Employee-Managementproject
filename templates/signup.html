<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Register Page!</h1>
{% load crispy_forms_tags %}
<h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign up</button>
  </form>
<h1 style="color: blueviolet">Already Have account login here!!</h1>
<a href="{% url 'login' %}">Login page</a>
</body>
</html>
